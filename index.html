<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <h1 class="text-center heading text-capitalize">Welcome to Dynamic Bank</h1>
        <div id="login-box" class="login-box">
            <h2>Login Now</h2>
            <input type="email" name="" id="email"; placeholder="Enter Your Email">
            <input type="password" name="" id="password"; class="password" placeholder="Enter Your Password">
            <button id="login-btn" class="login-btn">Submit Now</button>
            <p class="mt-5">Don't have account? <span class="bolder">Sing up</span> here</p>
        </div>
    </div>


    <div id="transaction-area" class="p-5">
        <h1 class="text-center heading mb-5 text-capitalize">Transaction Details</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit">
                    <h5 class="font-sw">Deposit</h5>
                    <h2 class="font-sw1">$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw">
                    <h5 class="font-sw">Withdraw</h5>
                    <h2 class="font-sw1">$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance">
                    <h5 class="font-sw">Balance</h5>
                    <h2 class="font-sw1">$ <span id="current-balance">1400</span></h2>
                </div>
            </div>
        </div>
<!-- 2nd Section -->

        <div class="row">
            <div class="col-md-6">
                <div class="deposit-box login-box">
                    <h3>Deposit</h3>
                    <input type="number" name="" id="deposit-amount" placeholder="$ Amount you want to deposit" class="password">
                    <button class="login-btn" id="deposit-btn">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="withdraw-box login-box">
                    <h3>Withdraw</h3>
                    <input type="number" name="" id="withdraw-amount" placeholder="$ Amount you want to Withdraw" class="password">
                    <button class="login-btn" id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <script src="bank.js"></script>
</body>
</html>
